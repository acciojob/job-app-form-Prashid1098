<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="/submit" method="post">
	<label for="name">Name</label>
	<input name="name" id="#name" type="text" required><br><br>
	<label for="email">Email</label>
	<input name="email" id="#email" type="email" required><br>
	<p>Gender</p>
	<input type="radio" name="gender" value="male" required>
	<label for="gender">Male</label>
	<input type="radio" name="gender" value="female" required>
	<label for="gender">Female</label><br>
	<p>Laptop Brands</p>
	<label for="laptop">Apple</label>
	<input type="radio" name="laptop" id="#laptop">
	<label for="laptop">Asus</label>
	<input type="radio" name="laptop" id="#laptop">
	<label for="laptop">HP</label>
	<input type="radio" name="laptop" id="#laptop"><br><br>
	<label for="age">Age</label>
	<input type="number" name="age" id="#age" required><br><br>
	<label for="dob">Date-Of-Birth</label>
	<input type="date" name="dob" id="#dob" required><br><br>
	<label for="password">Password</label>
	<input type="password" name="password" id="#password" required><br><br>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" name="portfolio"><br><br>
		<button>Submit</button>
	</form>
</body>

</html>
